<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Crossworld (cryptic)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="connection-indicator">
        <div class="connection-dot" id="connection-dot"></div>
        <span class="client-count" id="client-count">1</span>
    </div>
    
    <div class="container">
        <div class="main-content">
            <div class="grid-container">
                <div id="crossword-grid"></div>
                <div class="active-clue-display" id="active-clue-display" style="display: none;">
                    <div class="active-clue-number" id="active-clue-number"></div>
                    <div class="active-clue-text" id="active-clue-text"></div>
                </div>
            </div>
            
            <div class="clues-container">
                <div class="clues-section">
                    <div class="clues-header">
                        <h3>Across</h3>
                        <button class="add-clue-btn" data-direction="across">+ Add Clue</button>
                    </div>
                    <div id="across-clues-list" class="clues-list"></div>
                </div>
                
                <div class="clues-section">
                    <div class="clues-header">
                        <h3>Down</h3>
                        <button class="add-clue-btn" data-direction="down">+ Add Clue</button>
                    </div>
                    <div id="down-clues-list" class="clues-list"></div>
                </div>
            </div>
        </div>
        
        <div class="game-controls">
            <div class="setup-tools" id="setup-tools" style="display: none;">
                <button id="brush-mode-btn" class="brush-button">â¬› Brush Mode</button>
                <button id="generate-clues-btn" class="generate-clues-button">ðŸ”¢ Generate Clues</button>
                <button id="import-clues-btn" class="import-clues-button">ðŸ“‹ Import Clues</button>
            </div>
            
            <div class="control-buttons">
                <div class="mode-toggle">
                    <button id="setup-mode-btn" class="mode-button">Setup Mode</button>
                    <button id="game-mode-btn" class="mode-button active">Game Mode</button>
                </div>
                <button id="new-game-btn" class="new-game-button">New Game</button>
            </div>
            
            <div class="clue-import-panel" id="clue-import-panel" style="display: none;">
                <div class="import-header">
                    <h3>Import Clues</h3>
                    <button id="close-import-btn" class="close-import-btn">Ã—</button>
                </div>
                <div class="import-instructions">
                    Paste clues in this format:
                    <code>1. Clue text (5)<br>2. Another clue (8,3)</code>
                </div>
                <textarea id="clue-import-text" class="clue-import-textarea" placeholder="ACROSS
1. First across clue (5)
3. Second across clue (8)

DOWN
1. First down clue (7)
2. Second down clue (4)"></textarea>
                <div class="import-actions">
                    <button id="parse-clues-btn" class="parse-clues-button">Parse & Import</button>
                    <button id="clear-import-btn" class="clear-import-button">Clear</button>
                </div>
            </div>
        </div>
    </div>

    <!-- We'll use a simple custom sync solution instead of Yjs for now -->
    <script src="script.js"></script>
</body>
</html>
